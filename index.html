<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Welcome to Cephalopod.fun! Play fun games, have fun.">
  <meta name="keywords" content="cephalopod, cephalopod fun, interactive projects, games, web games, fun">
  
  <link rel="icon" href="favicon.ico">
  <link rel="android-touch-icon" sizes="72x72" href="/android-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yuji+Mai&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">

  <title>Cephalopod.fun</title>
  
  <style>
    body {
      text-align: center; 
    }

    h1 {
      font-family: 'Yuji Mai', sans-serif;
      font-size: 4rem;
      margin-bottom: -5px; 
    }

    .subtitle {
      font-family: 'Darumadrop One', sans-serif;
      font-size: 25px;
      font-weight: 300; 
      letter-spacing: 0.5px;
      color: #777; 
      margin-top: -10px;
      margin-bottom: 45px;
    }

    .games-list {
      text-align: center;
    }

    .game-image {
      width: 300px; 
      cursor: pointer; 
      transition: transform 0.2s ease;
    }

    .game-image:hover {
      transform: scale(1.1);
    }

   @media (max-width: 768px) { /* For tablets and smaller screens */
    h1 {
      font-size: 3rem; /* Reduce title size */
    }
    .subtitle {
      font-size: 18px; /* Make subtitle smaller */
    }
    .game-image {
      width: 80%; /* Make images scale with screen */
      max-width: 250px; /* Limit max size */
    }
  }

  @media (max-width: 480px) { /* For small phones */
    h1 {
      font-size: 2.5rem; /* Further reduce title */
    }
    .subtitle {
      font-size: 16px; /* Keep it readable */
    }
    .game-image {
      width: 90%; /* Scale image dynamically */
      max-width: 200px; /* Make it smaller for tiny screens */
    }
  }

  </style>
</head>
<body>
  <h1>Cephalopod.fun</h1>
  <p class="subtitle">play games and have fun</p>

  <div class="games-list">
    <a href="/banana-collector/" title="Play Banana Collector">
      <img src="banana-collector/banana-collector.png" alt="Banana Collector" class="game-image">
    </a>
  </div>
</body>
</html>
