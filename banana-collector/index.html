<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banana Collector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      touch-action: none;
    }
    .ui {
      position: absolute;
      top: 35px;
      left: 80px;
    }
    .ui img {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
    .score {
      font-size: 20px;
      font-weight: bold;
      position: absolute;
      top: 40px;
      right: 100px;
    }
    .instructions {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: black;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>
  
  <script>
    
   import { initializeApp } from "firebase/app";
   import { getAnalytics } from "firebase/analytics";

  const firebaseConfig = {
    apiKey: "AIzaSyB7Ko-b_wiFIQ_Mz_vaL-QX8aJXTxGb_Ik",
    authDomain: "cephalopod-fun.firebaseapp.com",
    databaseURL: "https://cephalopod-fun"
    projectId: "cephalopod-fun-default-rtdb.europe-west1.firebasedatabase.app/",
    storageBucket: "cephalopod-fun.firebasestorage.app",
    messagingSenderId: "264811067783",
    appId: "1:264811067783:web:ffef824ef1933ad35c7b22",
    measurementId: "G-8BC5MQBT5T"
  };

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Reference to the global score in Firebase
    const globalScoreRef = db.ref('globalScore');

    // Function to update the global score
    function updateGlobalScore(delta) {
      globalScoreRef.transaction((currentScore) => {
        return (currentScore || 0) + delta; // Increment score safely
      }).catch((error) => {
        console.error('Error updating global score:', error);
      });
    }

    // Function to display the global score
    function displayGlobalScore() {
      globalScoreRef.on('value', (snapshot) => {
        const globalScore = snapshot.val() || 0;
        document.querySelector('.instructions').textContent = `Global Score: ${globalScore}`;
      });
    }

    // Initialize global score display
    displayGlobalScore();
  </script>
</head>
<body>
  <div class="ui">
    <img src="lobby.png" alt="Back to Lobby" id="backButton">
  </div>
  <div class="score">Score: <span id="scoreDisplay">0</span></div>
  <canvas id="gameCanvas"></canvas>
  <div class="instructions"></div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas to fit the screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const backgroundImage = new Image();
    backgroundImage.src = 'background.png';

    // Game variables
    const monkey = {
      x: canvas.width / 2 - 50,
      y: canvas.height - 140,
      width: 116.5,
      height: 133.75,
      image: new Image()
    };
    monkey.image.src = 'monkey.png'; // Path to the monkey image

    const banana = {
      x: Math.random() * (canvas.width - 80) + 40,
      y: 0,
      width: 60,
      height: 60,
      image: new Image()
    };
    banana.image.src = 'banana.png'; // Path to your custom banana image

    let score = 0;

    // Back to lobby button
    const backButton = document.getElementById('backButton');
    backButton.addEventListener('click', () => {
      window.location.href = "../index.html";
    });

    // Game loop
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

      // Draw monkey image
      ctx.drawImage(monkey.image, monkey.x, monkey.y, monkey.width, monkey.height);

      // Draw banana image
      ctx.drawImage(banana.image, banana.x, banana.y, banana.width, banana.height);

      // Move banana
      banana.y += 5;

      // Check for collision
      if (
        banana.y + banana.height >= monkey.y &&
        banana.x + banana.width >= monkey.x &&
        banana.x <= monkey.x + monkey.width
      ) {
        score++;
        document.getElementById('scoreDisplay').textContent = score;

        // Update global score
        updateGlobalScore(1);

        banana.y = 0;
        banana.x = Math.random() * (canvas.width - 80) + 40;
      }

      // Reset banana if it falls off screen
      if (banana.y > canvas.height) {
        banana.y = 0;
        banana.x = Math.random() * (canvas.width - 80) + 40;
      }

      requestAnimationFrame(gameLoop);
    }

    backgroundImage.onload = gameLoop;
  </script>
</body>
</html>
