<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Banana Collector</title>

  <!-- Fonts & Firebase -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet"
  >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Yuji+Mai&display=swap"
    rel="stylesheet"
  >
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poetsen+One&family=Yuji+Mai&display=swap"
    rel="stylesheet"
  >

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; 
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      touch-action: none;
    }
    .ui {
      position: absolute;
      top: 15px;
      left: 30px;
    }
    .ui img {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
    .score {
      font-size: 22px;
      position: absolute;
      top: 52px;
      right: 30px;
      font-family: 'Caveat', cursive;
      color: black;
    }
    .global-score {
      font-size: 42px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 30px;
      font-family: 'Poetsen One', sans-serif;
    }
    .score-icon {
      width: 33px;
      height: 33px;
      margin-left: 1px;
    }
    .instructions {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: black;
    }

    .floating-text-container {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: visible;
    }
    .floating-text {
      position: absolute;
      font-size: 24px;
      font-weight: 700;
      color: black;
      opacity: 1;
      transform: translate(-50%, -50%);
      animation: floatUp 1s ease-out forwards;
    }
    @keyframes floatUp {
      0% {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -80%);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .ui img {
        width: 70px;
        height: 70px;
        top: 0px;
        left: 0px;
      }
      .global-score {
        font-size: 32px;
        top: 5px;
        right: 12px;
      }
      .score {
        font-size: 17px;
        top: 40px;
        right: 20px;
      }
      .score-icon {
        width: 22px;
        height: 22px;
      }
      #magicBallButton {
        top: 70px;
        right: 15px;
        width: 60px;
        height: 60px;
      }
    }

    #magicBallOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
    #blackBackground {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #magicBall {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      width: 270px;
      height: auto;
      transition: transform 0.3s ease;
    }
    #magicBallButton {
      position: absolute;
      top: 80px;
      right: 30px;
      width: 80px;
      height: 80px;
      cursor: pointer;
      z-index: 200;
    }
    #backButtonOverlay {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      cursor: pointer;
      z-index: 300;
    }
    #overlayScore {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 32px;
      color: white;
      font-family: 'Poetsen One', sans-serif;
      z-index: 350;
      display: flex;
      align-items: center;
    }
    #overlayScore img {
      width: 35px;
      height: 35px;
      margin-right: 5px;
    }
    #overlayCoinCount {
      font-size: 32px;
    }
    @media (max-width: 600px) {
      #overlayScore {
        font-size: 24px;
        top: 5px;
        right: 5px;
      }
      #overlayScore img {
        width: 25px;
        height: 25px;
      }
      #overlayCoinCount {
        font-size: 24px;
      }
    }
    @keyframes floatCoin {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -200%) scale(0.5);
        opacity: 0;
      }
    }
    .floating-coin {
      position: absolute;
      width: 40px;
      height: 40px;
      transform: translate(-50%, -50%);
      animation: floatCoin 2s ease-out forwards;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="ui">
    <img src="lobby.png" alt="Back to Lobby" id="backButton">
  </div>

  <div class="global-score">
    <img src="peeled-banana.png" alt="Banana" class="score-icon">
    <span id="globalScoreDisplay">0</span>
  </div>

  <div class="score">
    Your Contributions: <span id="scoreDisplay">0</span>
  </div>

  <canvas id="gameCanvas"></canvas>
  <div class="instructions"></div>
  <div class="floating-text-container" id="floatingTextContainer"></div>

  <img
    src="button.png"
    id="magicBallButton"
    alt="Magic Ball Area Button"
  >

  <div id="magicBallOverlay">
    <img
      src="black-background.png"
      id="blackBackground"
      alt="Black Background"
    >
    <div id="overlayScore">
      <img src="coinscore.png" alt="Coins">
      <span id="overlayCoinCount">0</span>
    </div>
    <img
      src="magic-ball.png"
      id="magicBall"
      alt="Magic Ball"
    >
    <img
      src="back-button.png"
      id="backButtonOverlay"
      alt="Back to Game"
    >
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "...",
      authDomain: "cephalopod-fun-22b41.firebaseapp.com",
      databaseURL: "https://cephalopod-fun-22b41-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "cephalopod-fun-22b41",
      storageBucket: "cephalopod-fun-22b41.firebasestorage.app",
      messagingSenderId: "941468633311",
      appId: "1:941468633311:web:e690dc2f865ce22635816a"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    console.log("Firebase initialized:", app);

    let gamePaused = false;
    const scoreRef = database.ref('globalScore');

    function updateGlobalScore() {
      scoreRef.once('value').then((snapshot) => {
        const globalScore = snapshot.val();
        document.getElementById('globalScoreDisplay').textContent = globalScore || 0;
      });
    }
    scoreRef.on('value', (snapshot) => {
      const val = snapshot.val();
      document.getElementById('globalScoreDisplay').textContent = val || 0;
    });
    function updateScore() {
      scoreRef.once('value').then((snapshot) => {
        const s = snapshot.val();
        const globalscoreElem = document.getElementById('globalscore');
        if (globalscoreElem) {
          globalscoreElem.innerText = `Global Score: ${s}`;
        }
      });
    }

    const floatingTextContainer = document.getElementById('floatingTextContainer');
    function showFloatingText(x, y, text = "+1") {
      const span = document.createElement('span');
      span.className = 'floating-text';
      span.textContent = text;
      span.style.left = x + 'px';
      span.style.top = y + 'px';
      floatingTextContainer.appendChild(span);
      setTimeout(() => {
        if (span.parentNode) {
          span.parentNode.removeChild(span);
        }
      }, 1000);
    }

    function loadLocalScore() {
      const savedScore = localStorage.getItem('userScore');
      return savedScore ? parseInt(savedScore, 10) : 0;
    }
    function saveLocalScore(currentScore) {
      localStorage.setItem('userScore', currentScore);
    }

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const backgroundImage = new Image();
    backgroundImage.src = 'background.png';

    const backButton = document.getElementById('backButton');
    backButton.addEventListener('click', () => {
      window.location.href = "https://cephalopod.fun/";
    });

    let score = loadLocalScore();
    document.getElementById('scoreDisplay').textContent = score;

    let lastTouchX = null;
    const maxSpeed = 7;

    const monkey = {
      x: 0,
      y: 0,
      width: 116.5,
      height: 133.75,
      image: new Image()
    };
    monkey.image.src = 'monkey.png';

    const banana = {
      x: 0, y: 0,
      width: 70, height: 70,
      rotation: 0,
      image: new Image()
    };
    banana.image.src = 'banana.png';

    const greenBanana = {
      x: 0, y: 0,
      width: 70, height: 70,
      rotation: 0,
      speed: 10,
      image: new Image()
    };
    greenBanana.image.src = 'green-banana.png';

    const redBanana = {
      x: 0, y: 0,
      width: 70, height: 70,
      rotation: 0,
      speed: 3,
      image: new Image()
    };
    redBanana.image.src = 'red-banana.png';

    function initPositions() {
      monkey.x = canvas.width / 2 - 50;
      monkey.y = canvas.height - 140;
      banana.x = Math.random() * (canvas.width - 80) + 40;
      banana.y = 0;
      greenBanana.x = Math.random() * (canvas.width - 80) + 40;
      greenBanana.y = 0;
      redBanana.x = Math.random() * (canvas.width - 80) + 40;
      redBanana.y = 0;
    }

    const bananaRespawnDelay = 100;
    const greenBananaRespawnDelay = 1000;
    const redBananaRespawnDelay = 5000;

    document.addEventListener('keydown', (event) => {
      if (gamePaused) return;
      const step = 30;
      if ((event.key === 'ArrowLeft' || event.key === 'a') && monkey.x > 0) {
        monkey.x -= step;
      }
      if ((event.key === 'ArrowRight' || event.key === 'd') && monkey.x < canvas.width - monkey.width) {
        monkey.x += step;
      }
    });

    canvas.addEventListener('touchstart', (event) => {
      if (gamePaused) return;
      const touch = event.touches[0];
      lastTouchX = touch.clientX;
    });
    canvas.addEventListener('touchmove', (event) => {
      if (gamePaused) return;
      const touch = event.touches[0];
      if (lastTouchX !== null) {
        let deltaX = touch.clientX - lastTouchX;
        if (deltaX > maxSpeed) deltaX = maxSpeed;
        if (deltaX < -maxSpeed) deltaX = -maxSpeed;
        monkey.x += deltaX;
      }
      lastTouchX = touch.clientX;
      if (monkey.x < 0) monkey.x = 0;
      if (monkey.x > canvas.width - monkey.width) {
        monkey.x = canvas.width - monkey.width;
      }
    });
    canvas.addEventListener('touchend', () => {
      lastTouchX = null;
    });

    function respawnBananaObj(obj, delay) {
      setTimeout(() => {
        obj.x = Math.random() * (canvas.width - 80) + 40;
        obj.y = 0;
        obj.rotation = 0;
      }, delay);
    }

    function gameLoop() {
      if (!gamePaused) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

        ctx.drawImage(monkey.image, monkey.x, monkey.y, monkey.width, monkey.height);

        if (banana.y > 0 || banana.y < canvas.height) {
          banana.y += 5;
          banana.rotation += 0.1;
          ctx.save();
          ctx.translate(banana.x + banana.width / 2, banana.y + banana.height / 2);
          ctx.rotate(banana.rotation);
          ctx.drawImage(banana.image, -banana.width / 2, -banana.height / 2, banana.width, banana.height);
          ctx.restore();
        }

        if (greenBanana.y > 0 || greenBanana.y < canvas.height) {
          greenBanana.y += greenBanana.speed;
          greenBanana.rotation += 0.15;
          ctx.save();
          ctx.translate(greenBanana.x + greenBanana.width / 2, greenBanana.y + greenBanana.height / 2);
          ctx.rotate(greenBanana.rotation);
          ctx.drawImage(greenBanana.image, -greenBanana.width / 2, -greenBanana.height / 2, greenBanana.width, greenBanana.height);
          ctx.restore();
        }

        if (redBanana.y > 0 || redBanana.y < canvas.height) {
          redBanana.y += redBanana.speed;
          redBanana.rotation += 0.05;
          ctx.save();
          ctx.translate(redBanana.x + redBanana.width / 2, redBanana.y + redBanana.height / 2);
          ctx.rotate(redBanana.rotation);
          ctx.drawImage(redBanana.image, -redBanana.width / 2, -redBanana.height / 2, redBanana.width, redBanana.height);
          ctx.restore();
        }

        if (
          banana.y + banana.height >= monkey.y &&
          banana.x + banana.width >= monkey.x &&
          banana.x <= monkey.x + monkey.width
        ) {
          score++;
          document.getElementById('scoreDisplay').textContent = score;
          saveLocalScore(score);
          scoreRef.once('value').then((snapshot) => {
            let globalScore = snapshot.val();
            scoreRef.set(globalScore + 1);
          });
          showFloatingText(banana.x + banana.width / 2, banana.y + banana.height / 2, "+1");
          banana.y = -9999;
          respawnBananaObj(banana, bananaRespawnDelay);
        }

        if (
          greenBanana.y + greenBanana.height >= monkey.y &&
          greenBanana.x + greenBanana.width >= monkey.x &&
          greenBanana.x <= monkey.x + monkey.width
        ) {
          score += 2;
          document.getElementById('scoreDisplay').textContent = score;
          saveLocalScore(score);
          scoreRef.once('value').then((snapshot) => {
            let globalScore = snapshot.val();
            scoreRef.set(globalScore + 2);
          });
          showFloatingText(greenBanana.x + greenBanana.width / 2, greenBanana.y + greenBanana.height / 2, "+2");
          greenBanana.y = -9999;
          respawnBananaObj(greenBanana, greenBananaRespawnDelay);
        }

        if (
          redBanana.y + redBanana.height >= monkey.y &&
          redBanana.x + redBanana.width >= monkey.x &&
          redBanana.x <= monkey.x + monkey.width
        ) {
          score -= 5;
          document.getElementById('scoreDisplay').textContent = score;
          saveLocalScore(score);
          scoreRef.once('value').then((snapshot) => {
            let globalScore = snapshot.val();
            scoreRef.set(globalScore - 5);
          });
          showFloatingText(redBanana.x + redBanana.width / 2, redBanana.y + redBanana.height / 2, "-5");
          redBanana.y = -9999;
          respawnBananaObj(redBanana, redBananaRespawnDelay);
        }

        if (banana.y > canvas.height) {
          banana.y = -9999;
          respawnBananaObj(banana, bananaRespawnDelay);
        }
        if (greenBanana.y > canvas.height) {
          greenBanana.y = -9999;
          respawnBananaObj(greenBanana, greenBananaRespawnDelay);
        }
        if (redBanana.y > canvas.height) {
          redBanana.y = -9999;
          respawnBananaObj(redBanana, redBananaRespawnDelay);
        }
      }
      requestAnimationFrame(gameLoop);
    }

    backgroundImage.onload = () => {
      resizeCanvas();
      initPositions();
      updateGlobalScore();
      gameLoop();
    };

    let overlayCoinCount = 0;
    const overlayCoinCountSpan = document.getElementById('overlayCoinCount');
    const magicBall = document.getElementById('magicBall');

    magicBall.addEventListener('mousedown', () => {
      magicBall.style.transform = 'translate(-50%, -50%) scale(1.2)';
    });
    magicBall.addEventListener('mouseup', () => {
      magicBall.style.transform = 'translate(-50%, -50%) scale(1)';
    });
    magicBall.addEventListener('touchstart', () => {
      magicBall.style.transform = 'translate(-50%, -50%) scale(1.2)';
    });
    magicBall.addEventListener('touchend', () => {
      magicBall.style.transform = 'translate(-50%, -50%) scale(1)';
    });

    magicBall.addEventListener('click', () => {
      overlayCoinCount++;
      overlayCoinCountSpan.textContent = overlayCoinCount.toString();

      const rect = magicBall.getBoundingClientRect();
      const topY = rect.top; 
      const leftX = rect.left;
      const rightX = rect.right;
      const coinX = leftX + (Math.random() * (rightX - leftX));
      const coinY = topY; 

      const floatingCoin = document.createElement('img');
      floatingCoin.src = 'coin.png';
      floatingCoin.style.position = 'absolute';
      floatingCoin.style.width = '40px';
      floatingCoin.style.height = '40px';
      floatingCoin.style.left = coinX + 'px';
      floatingCoin.style.top = coinY + 'px';
      floatingCoin.style.transform = 'translate(-50%, -50%)';
      floatingCoin.style.animation = 'floatCoin 2s ease-out forwards';
      floatingCoin.style.pointerEvents = 'none';
      floatingCoin.className = 'floating-coin';

      document.getElementById('magicBallOverlay').appendChild(floatingCoin);

      setTimeout(() => {
        if (floatingCoin.parentNode) {
          floatingCoin.parentNode.removeChild(floatingCoin);
        }
      }, 2000);
    });

    const magicBallButton = document.getElementById('magicBallButton');
    const magicBallOverlay = document.getElementById('magicBallOverlay');

    let backButtonOverlay = document.createElement('img');
    backButtonOverlay.src = 'back-button.png';
    backButtonOverlay.id = 'backButtonOverlay';
    backButtonOverlay.alt = 'Back to Game';

    magicBallOverlay.appendChild(backButtonOverlay);

    magicBallButton.addEventListener('click', () => {
      magicBallOverlay.style.display = 'block';
      gamePaused = true;
    });

    backButtonOverlay.addEventListener('click', () => {
      magicBallOverlay.style.display = 'none';
      gamePaused = false;
    });
  </script>
</body>
</html>
