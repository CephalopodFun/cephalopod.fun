<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banana Collector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      touch-action: none; /* Prevents scrolling when touching the game */
    }
    .ui {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .ui img {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
    .score {
      font-size: 20px;
      font-weight: bold;
      margin-top: 5px;
    }
    .instructions {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: black;
    }
  </style>
</head>
<body>
  <div class="ui">
    <img src="placeholder.png" alt="Back to Lobby" id="backButton">
    <div class="score">Score: <span id="scoreDisplay">0</span></div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div class="instructions">Use Left and Right Arrow Keys or Drag to Move the Monkey!</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas to fit the screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Game variables
    const monkey = { x: canvas.width / 2 - 50, y: canvas.height - 100, width: 80, height: 80 };
    const banana = { x: Math.random() * (canvas.width - 40), y: 0, width: 40, height: 40 };
    let score = 0;
    let touchX = null; // Tracks touch position for mobile
    let lastTouchX = monkey.x; // To store the last touch position to control speed

    // Move the monkey (Keyboard controls)
    document.addEventListener('keydown', (event) => {
      const step = 30; // Adjust movement speed
      if (event.key === 'ArrowLeft' && monkey.x > 0) monkey.x -= step;
      if (event.key === 'ArrowRight' && monkey.x < canvas.width - monkey.width) monkey.x += step;
    });

    // Move the monkey (Touch controls)
    canvas.addEventListener('touchstart', (event) => {
      const touch = event.touches[0];
      touchX = touch.clientX - canvas.offsetLeft;
      lastTouchX = touchX; // Store the initial touch position
    });

    canvas.addEventListener('touchmove', (event) => {
      const touch = event.touches[0];
      touchX = touch.clientX - canvas.offsetLeft;

      // Calculate how much the touch has moved from the last position
      const deltaX = touchX - lastTouchX;

      // Limit the movement speed (make the monkey move slower)
      const maxSpeed = 5; // Slower movement
      if (Math.abs(deltaX) > maxSpeed) {
        monkey.x += (deltaX > 0 ? maxSpeed : -maxSpeed);
      } else {
        monkey.x += deltaX;
      }

      // Clamp monkey position within canvas
      if (monkey.x < 0) monkey.x = 0;
      if (monkey.x > canvas.width - monkey.width) monkey.x = canvas.width - monkey.width;

      lastTouchX = touchX; // Update the last touch position for the next move
    });

    canvas.addEventListener('touchend', () => {
      touchX = null; // Stop tracking touch after touch ends
    });

    // Back to lobby button
    const backButton = document.getElementById('backButton');
    backButton.addEventListener('click', () => {
      window.location.href = "../index.html"; // Update this to your lobby page
    });

    // Game loop
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw monkey
      ctx.fillStyle = 'brown';
      ctx.fillRect(monkey.x, monkey.y, monkey.width, monkey.height);

      // Draw banana
      ctx.fillStyle = 'yellow';
      ctx.fillRect(banana.x, banana.y, banana.width, banana.height);

      // Move banana
      banana.y += 5;

      // Check for collision
      if (
        banana.y + banana.height >= monkey.y &&
        banana.x + banana.width >= monkey.x &&
        banana.x <= monkey.x + monkey.width
      ) {
        score++;
        document.getElementById('scoreDisplay').textContent = score;
        banana.y = 0;
        banana.x = Math.random() * (canvas.width - banana.width); // Reset banana position
      }

      // Reset banana if it falls off screen
      if (banana.y > canvas.height) {
        banana.y = 0;
        banana.x = Math.random() * (canvas.width - banana.width);
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
