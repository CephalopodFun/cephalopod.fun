<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banana Collector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      touch-action: none;
    }
    .ui {
      position: absolute;
      top: 35px;
      left: 80px;
    }
    .ui img {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
    .score {
      font-size: 20px;
      font-weight: bold;
      position: absolute;
      top: 40px;
      right: 100px;
    }
    .instructions {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: black;
    }
  </style>
</head>
<body>
  <div class="ui">
    <img src="lobby.png" alt="Back to Lobby" id="backButton">
  </div>
  <div class="score">Score: <span id="scoreDisplay">0</span></div>
  <canvas id="gameCanvas"></canvas>
  <div class="instructions"></div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas to fit the screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const backgroundImage = new Image();
    backgroundImage.src = 'background.png';

    // Game variables
    const monkey = {
      x: canvas.width / 2 - 50,
      y: canvas.height - 140,
      width: 116.5,
      height: 133.75,
      image: new Image()
    };
    monkey.image.src = 'monkey.png'; // Path to the monkey image

    const banana = {
      x: Math.random() * (canvas.width - 80) + 40,
      y: 0,
      width: 60,
      height: 60,
      image: new Image()
    };
    banana.image.src = 'banana.png'; // Path to your custom banana image

    let score = 0;

    // Move the monkey (Keyboard controls)
    document.addEventListener('keydown', (event) => {
      const step = 30;
      if (event.key === 'ArrowLeft' && monkey.x > 0) monkey.x -= step;
      if (event.key === 'ArrowRight' && monkey.x < canvas.width - monkey.width) monkey.x += step;
    });

    // Move the monkey (Touch controls)
    canvas.addEventListener('touchstart', (event) => {
      const touch = event.touches[0];
      monkey.x = touch.clientX - canvas.offsetLeft - monkey.width / 2;
    });

    canvas.addEventListener('touchmove', (event) => {
      const touch = event.touches[0];
      monkey.x = touch.clientX - canvas.offsetLeft - monkey.width / 2;
      if (monkey.x < 0) monkey.x = 0;
      if (monkey.x > canvas.width - monkey.width) monkey.x = canvas.width - monkey.width;
    });

    // Back to lobby button
    const backButton = document.getElementById('backButton');
    backButton.addEventListener('click', () => {
      window.location.href = "../index.html";
    });

    // Game loop
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

      // Draw monkey image
      ctx.drawImage(monkey.image, monkey.x, monkey.y, monkey.width, monkey.height);

      // Draw banana image
      ctx.drawImage(banana.image, banana.x, banana.y, banana.width, banana.height);

      // Move banana
      banana.y += 5;

      // Check for collision
      if (
        banana.y + banana.height >= monkey.y &&
        banana.x + banana.width >= monkey.x &&
        banana.x <= monkey.x + monkey.width
      ) {
        score++;
        document.getElementById('scoreDisplay').textContent = score;
        banana.y = 0;
        banana.x = Math.random() * (canvas.width - 80) + 40;
      }

      // Reset banana if it falls off screen
      if (banana.y > canvas.height) {
        banana.y = 0;
        banana.x = Math.random() * (canvas.width - 80) + 40;
      }

      requestAnimationFrame(gameLoop);
    }

    backgroundImage.onload = gameLoop; 
  </script>
</body>
</html>
