  <script>
    // Firebase Initialization
    const firebaseConfig = {
      apiKey: "...",
      authDomain: "cephalopod-fun-22b41.firebaseapp.com",
      databaseURL: "https://cephalopod-fun-22b41-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "cephalopod-fun-22b41",
      storageBucket: "cephalopod-fun-22b41.firebasestorage.app",
      messagingSenderId: "941468633311",
      appId: "1:941468633311:web:e690dc2f865ce22635816a"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    console.log("Firebase initialized:", app);

    let gamePaused = false;
    const scoreRef = database.ref('globalScore');

    function updateGlobalScore() {
      scoreRef.once('value').then((snapshot) => {
        const globalScore = snapshot.val();
        document.getElementById('globalScoreDisplay').textContent = globalScore || 0;
      });
    }

    function updateCoinScore() {
      const overlayCoinCountSpan = document.getElementById('overlayCoinCount');
      const shopOverlayCoinCountSpan = document.getElementById('shopOverlayCoinCount');
      overlayCoinCountSpan.textContent = overlayCoinCount.toString();
      shopOverlayCoinCountSpan.textContent = overlayCoinCount.toString();
    }

    scoreRef.on('value', (snapshot) => {
      const val = snapshot.val();
      document.getElementById('globalScoreDisplay').textContent = val || 0;
    });

    function showFloatingText(x, y, text = "+1") {
      const container = document.getElementById('floatingTextContainer');
      const span = document.createElement('span');
      span.className = 'floating-text';
      span.textContent = text;
      span.style.left = x + 'px';
      span.style.top = y + 'px';
      container.appendChild(span);
      setTimeout(() => {
        if (span.parentNode) {
          span.parentNode.removeChild(span);
        }
      }, 1000);
    }

    function loadLocalScore() {
      const savedScore = localStorage.getItem('userScore');
      return savedScore ? parseInt(savedScore, 10) : 0;
    }
    function saveLocalScore(currentScore) {
      localStorage.setItem('userScore', currentScore);
    }

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const backgroundImage = new Image();
    backgroundImage.src = 'background.png';

    const backButton = document.getElementById('backButton');
    backButton.addEventListener('click', () => {
      window.location.href = "https://cephalopod.fun/";
    });

    let score = loadLocalScore();
    document.getElementById('scoreDisplay').textContent = score;

    let lastTouchX = null;
    const maxSpeed = 7;

    // Define the monkey and banana objects.
    const monkey = {
      x: 0,
      y: 0,
      width: 116.5,
      height: 133.75,
      image: new Image()
    };
    monkey.image.src = 'monkey.png';

    // Base banana dimensions
    const baseBananaSize = 70;

    const banana = {
      x: 0, 
      y: 0,
      width: baseBananaSize, 
      height: baseBananaSize,
      rotation: 0,
      image: new Image()
    };
    banana.image.src = 'banana.png';

    const greenBanana = {
      x: 0, 
      y: 0,
      width: baseBananaSize, 
      height: baseBananaSize,
      rotation: 0,
      speed: 10,
      image: new Image()
    };
    greenBanana.image.src = 'green-banana.png';

    const redBanana = {
      x: 0, 
      y: 0,
      width: baseBananaSize, 
      height: baseBananaSize,
      rotation: 0,
      speed: 3,
      image: new Image()
    };
    redBanana.image.src = 'red-banana.png';

    function initPositions() {
      monkey.x = canvas.width / 2 - 50;
      monkey.y = canvas.height - 140;
      banana.x = Math.random() * (canvas.width - 80) + 40;
      banana.y = 0;
      greenBanana.x = Math.random() * (canvas.width - 80) + 40;
      greenBanana.y = 0;
      redBanana.x = Math.random() * (canvas.width - 80) + 40;
      redBanana.y = 0;
    }

    const bananaRespawnDelay = 100;
    const greenBananaRespawnDelay = 1000;
    const redBananaRespawnDelay = 5000;
    const banana2RespawnDelay = 450;  

    document.addEventListener('keydown', (event) => {
      if (gamePaused) return;
      const step = 30;
      if ((event.key === 'ArrowLeft' || event.key === 'a') && monkey.x > 0) {
        monkey.x -= step;
      }
      if ((event.key === 'ArrowRight' || event.key === 'd') && monkey.x < canvas.width - monkey.width) {
        monkey.x += step;
      }
    });

    canvas.addEventListener('touchstart', (event) => {
      if (gamePaused) return;
      const touch = event.touches[0];
      lastTouchX = touch.clientX;
    });
    canvas.addEventListener('touchmove', (event) => {
      if (gamePaused) return;
      const touch = event.touches[0];
      if (lastTouchX !== null) {
        let deltaX = touch.clientX - lastTouchX;
        if (deltaX > maxSpeed) deltaX = maxSpeed;
        if (deltaX < -maxSpeed) deltaX = -maxSpeed;
        monkey.x += deltaX;
      }
      lastTouchX = touch.clientX;
      if (monkey.x < 0) monkey.x = 0;
      if (monkey.x > canvas.width - monkey.width) {
        monkey.x = canvas.width - monkey.width;
      }
    });
    canvas.addEventListener('touchend', () => {
      lastTouchX = null;
    });

    function respawnBananaObj(obj, delay) {
      setTimeout(() => {
        obj.x = Math.random() * (canvas.width - 80) + 40;
        obj.y = 0;
        obj.rotation = 0;
      }, delay);
    }

   
    const doubleUpgradeStorKey = 'd0ub13Y3ll0wUpgr4d3Key123' + 'Obfuscate987';
    let isDoubleUpgradePurchased = false;
    const doubleUpgradeStoredVal = localStorage.getItem(doubleUpgradeStorKey);
    if (doubleUpgradeStoredVal) {
      try {
        isDoubleUpgradePurchased = (atob(doubleUpgradeStoredVal) === "1");
      } catch(e) {
        isDoubleUpgradePurchased = false;
      }
    }
   
    let banana2 = null;
    if (isDoubleUpgradePurchased) {
      banana2 = {
        x: Math.random() * (canvas.width - 80) + 40,
        y: 0,
        width: baseBananaSize,
        height: baseBananaSize,
        rotation: 0,
        image: new Image()
      };
      banana2.image.src = 'banana2.png';
    }
   

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

      if (!gamePaused) {
        ctx.drawImage(monkey.image, monkey.x, monkey.y, monkey.width, monkey.height);

        if (banana.y > 0 || banana.y < canvas.height) {
          banana.y += 5;
          banana.rotation += 0.1;
          ctx.save();
          ctx.translate(banana.x + banana.width / 2, banana.y + banana.height / 2);
          ctx.rotate(banana.rotation);
          ctx.drawImage(banana.image, -banana.width / 2, -banana.height / 2, banana.width, banana.height);
          ctx.restore();
        }

        if (greenBanana.y > 0 || greenBanana.y < canvas.height) {
          greenBanana.y += greenBanana.speed;
          greenBanana.rotation += 0.15;
          ctx.save();
          ctx.translate(greenBanana.x + greenBanana.width / 2, greenBanana.y + greenBanana.height / 2);
          ctx.rotate(greenBanana.rotation);
          ctx.drawImage(greenBanana.image, -greenBanana.width / 2, -greenBanana.height / 2, greenBanana.width, greenBanana.height);
          ctx.restore();
        }

        if (redBanana.y > 0 || redBanana.y < canvas.height) {
          redBanana.y += redBanana.speed;
          redBanana.rotation += 0.05;
          ctx.save();
          ctx.translate(redBanana.x + redBanana.width / 2, redBanana.y + redBanana.height / 2);
          ctx.rotate(redBanana.rotation);
          ctx.drawImage(redBanana.image, -redBanana.width / 2, -redBanana.height / 2, redBanana.width, redBanana.height);
          ctx.restore();
        }

        // Collision detection for banana
        if (
          banana.y + banana.height >= monkey.y &&
          banana.x + banana.width >= monkey.x &&
          banana.x <= monkey.x + monkey.width
        ) {
          score++;
          document.getElementById('scoreDisplay').textContent = score;
          saveLocalScore(score);
          scoreRef.once('value').then((snapshot) => {
            let globalScore = snapshot.val();
            scoreRef.set(globalScore + 1);
          });
          showFloatingText(banana.x + banana.width / 2, banana.y + banana.height / 2, "+1");
          banana.y = -9999;
          respawnBananaObj(banana, bananaRespawnDelay);
        }

        // Collision detection for green banana
        if (
          greenBanana.y + greenBanana.height >= monkey.y &&
          greenBanana.x + greenBanana.width >= monkey.x &&
          greenBanana.x <= monkey.x + monkey.width
        ) {
          score += 2;
          document.getElementById('scoreDisplay').textContent = score;
          saveLocalScore(score);
          scoreRef.once('value').then((snapshot) => {
            let globalScore = snapshot.val();
            scoreRef.set(globalScore + 2);
          });
          showFloatingText(greenBanana.x + greenBanana.width / 2, greenBanana.y + greenBanana.height / 2, "+2");
          greenBanana.y = -9999;
          respawnBananaObj(greenBanana, greenBananaRespawnDelay);
        }

        // Collision detection for red banana
        if (
          redBanana.y + redBanana.height >= monkey.y &&
          redBanana.x + redBanana.width >= monkey.x &&
          redBanana.x <= monkey.x + monkey.width
        ) {
          score -= 5;
          document.getElementById('scoreDisplay').textContent = score;
          saveLocalScore(score);
          scoreRef.once('value').then((snapshot) => {
            let globalScore = snapshot.val();
            scoreRef.set(globalScore - 5);
          });
          showFloatingText(redBanana.x + redBanana.width / 2, redBanana.y + redBanana.height / 2, "-5");
          redBanana.y = -9999;
          respawnBananaObj(redBanana, redBananaRespawnDelay);
        }

        if (banana.y > canvas.height) {
          banana.y = -9999;
          respawnBananaObj(banana, bananaRespawnDelay);
        }
        if (greenBanana.y > canvas.height) {
          greenBanana.y = -9999;
          respawnBananaObj(greenBanana, greenBananaRespawnDelay);
        }
        if (redBanana.y > canvas.height) {
          redBanana.y = -9999;
          respawnBananaObj(redBanana, redBananaRespawnDelay);
        }

        // ----- New code for banana2 (Doubled Yellow Banana Speed upgrade) -----
        if (banana2) {
          if (banana2.y > 0 || banana2.y < canvas.height) {
            banana2.y += 5;  // Same speed as banana
            banana2.rotation += 0.1;
            ctx.save();
            ctx.translate(banana2.x + banana2.width / 2, banana2.y + banana2.height / 2);
            ctx.rotate(banana2.rotation);
            ctx.drawImage(banana2.image, -banana2.width / 2, -banana2.height / 2, banana2.width, banana2.height);
            ctx.restore();
          }
          if (
            banana2.y + banana2.height >= monkey.y &&
            banana2.x + banana2.width >= monkey.x &&
            banana2.x <= monkey.x + monkey.width
          ) {
            score++;
            document.getElementById('scoreDisplay').textContent = score;
            saveLocalScore(score);
            scoreRef.once('value').then((snapshot) => {
              let globalScore = snapshot.val();
              scoreRef.set(globalScore + 1);
            });
            showFloatingText(banana2.x + banana2.width / 2, banana2.y + banana2.height / 2, "+1");
            banana2.y = -9999;
            respawnBananaObj(banana2, banana2RespawnDelay);
          }
          if (banana2.y > canvas.height) {
            banana2.y = -9999;
            respawnBananaObj(banana2, banana2RespawnDelay);
          }
        }
        // ----- End of new banana2 code -----
      }
      requestAnimationFrame(gameLoop);
    }

    backgroundImage.onload = () => {
      resizeCanvas();
      initPositions();
      updateGlobalScore();
      gameLoop();
    };

    // Existing obfuscated coin storage key
    const storKey = 'zrtakdKA14spjaf7859ofayfalkaguensjJFAFk195481jaTjafI2841' +
                    '19585JDQKAKFKAKFAKFKAKFKA9GKAIOVNANEOGJAOARJJT1945' +
                    '1581JFAOOGAKGIT1150159159159KFAKGJ9159158JFKA9667814';

    const storedVal = localStorage.getItem(storKey);
    let overlayCoinCount = 0;
    if (storedVal) {
      try {
        overlayCoinCount = parseInt(atob(storedVal), 10);
      } catch (e) {
        overlayCoinCount = 0;
      }
    }

    function initializeCoinScore() {
      const shopOverlayCoinCountSpan = document.getElementById('shopOverlayCoinCount');
      const overlayCoinCountSpan = document.getElementById('overlayCoinCount');
      overlayCoinCountSpan.textContent = overlayCoinCount.toString();
      shopOverlayCoinCountSpan.textContent = overlayCoinCount.toString();
    }

    initializeCoinScore();
    document.getElementById('overlayCoinCount').textContent = overlayCoinCount.toString();

    
    const upgradeStorKey = 'upgr4d3B4n4n45' + 's3cur3K3y987';
    let isUpgradePurchased = false;
    const upgradeStoredVal = localStorage.getItem(upgradeStorKey);
    if (upgradeStoredVal) {
      try {
        isUpgradePurchased = (atob(upgradeStoredVal) === "1");
      } catch(e) {
        isUpgradePurchased = false;
      }
    }

    
    window.addEventListener('load', () => {
      if (isDoubleUpgradePurchased) {
        const doubleYellowSpeedBtn = document.getElementById('doubleYellowSpeedBtn');
        doubleYellowSpeedBtn.innerHTML = "&#10004;";
        doubleYellowSpeedBtn.style.backgroundColor = "#a0e18a";
        doubleYellowSpeedBtn.disabled = true;
      }
      if (isUpgradePurchased) {
        const upgradeBananaBtn = document.getElementById('upgradeBananaBtn');
        upgradeBananaBtn.innerHTML = "&#10004;";
        upgradeBananaBtn.style.backgroundColor = "#a0e18a";
        upgradeBananaBtn.disabled = true;
      }
    });

    
    if (isUpgradePurchased) {
     
      banana.width = baseBananaSize * 1.3;
      banana.height = baseBananaSize * 1.3;
      greenBanana.width = baseBananaSize * 1.3;
      greenBanana.height = baseBananaSize * 1.3;
      redBanana.width = baseBananaSize * 1.3;
      redBanana.height = baseBananaSize * 1.3;
     
      if (banana2) {
        banana2.width = baseBananaSize * 1.3;
        banana2.height = baseBananaSize * 1.3;
      }
      
      const upgradeBananaBtn = document.getElementById('upgradeBananaBtn');
      upgradeBananaBtn.innerHTML = "&#10004;";
      upgradeBananaBtn.style.backgroundColor = "#a0e18a";
      upgradeBananaBtn.disabled = true;
    }

   
    const magicBall = document.getElementById('magicBall');
    magicBall.addEventListener('mousedown', () => {
      magicBall.style.transform = 'translate(-50%, -50%) scale(1.2)';
    });
    magicBall.addEventListener('mouseup', () => {
      magicBall.style.transform = 'translate(-50%, -50%) scale(1)';
    });
    magicBall.addEventListener('touchstart', () => {
      magicBall.style.transform = 'translate(-50%, -50%) scale(1.2)';
    });
    magicBall.addEventListener('touchend', () => {
      magicBall.style.transform = 'translate(-50%, -50%) scale(1)';
    });

    magicBall.addEventListener('click', () => {
      overlayCoinCount++;
      updateCoinScore();
      localStorage.setItem(storKey, btoa(overlayCoinCount.toString()));

      const rect = magicBall.getBoundingClientRect();
      const topY = rect.top; 
      const leftX = rect.left;
      const rightX = rect.right;
      const coinX = leftX + (Math.random() * (rightX - leftX));
      const coinY = topY; 

      const floatingCoin = document.createElement('img');
      floatingCoin.src = 'coin.png';
      floatingCoin.style.position = 'absolute';
      floatingCoin.style.width = '40px';
      floatingCoin.style.height = '40px';
      floatingCoin.style.left = coinX + 'px';
      floatingCoin.style.top = coinY + 'px';
      floatingCoin.style.transform = 'translate(-50%, -50%)';
      floatingCoin.style.animation = 'floatCoin 2s ease-out forwards';
      floatingCoin.style.pointerEvents = 'none';
      floatingCoin.className = 'floating-coin';

      document.getElementById('magicBallOverlay').appendChild(floatingCoin);
      setTimeout(() => {
        if (floatingCoin.parentNode) {
          floatingCoin.parentNode.removeChild(floatingCoin);
        }
      }, 2000);
    });

    const magicBallButton = document.getElementById('magicBallButton');
    const magicBallOverlay = document.getElementById('magicBallOverlay');
    let backButtonOverlay = document.getElementById('backButtonOverlay');

    magicBallButton.addEventListener('click', () => {
      magicBallOverlay.style.display = 'block';
      gamePaused = true;
    });

    backButtonOverlay.addEventListener('click', () => {
      magicBallOverlay.style.display = 'none';
      gamePaused = false;
    });

    const shopButton = document.getElementById('shopButton');
    const shopOverlay = document.getElementById('shopOverlay');
    const backButton2 = document.getElementById('backButton2');

    shopButton.addEventListener('click', () => {
      document.getElementById('magicBallOverlay').style.display = 'none';
      shopOverlay.style.display = 'block';
    });

    backButton2.addEventListener('click', () => {
      shopOverlay.style.display = 'none';
      document.getElementById('magicBallOverlay').style.display = 'block';
    });

    
    const doubleYellowSpeedBtn = document.getElementById('doubleYellowSpeedBtn');
    doubleYellowSpeedBtn.addEventListener('click', () => {
     
      if (!isDoubleUpgradePurchased) {
        if (overlayCoinCount >= 1500) {  
          overlayCoinCount -= 1500;
          updateCoinScore();
          localStorage.setItem(storKey, btoa(overlayCoinCount.toString()));
          isDoubleUpgradePurchased = true;
          localStorage.setItem(doubleUpgradeStorKey, btoa("1"));
          doubleYellowSpeedBtn.innerHTML = "&#10004;";
          doubleYellowSpeedBtn.style.backgroundColor = "#a0e18a";
          doubleYellowSpeedBtn.disabled = true;
          
          banana2 = {
            x: Math.random() * (canvas.width - 80) + 40,
            y: 0,
            width: baseBananaSize,
            height: baseBananaSize,
            rotation: 0,
            image: new Image()
          };
          banana2.image.src = 'banana2.png';
        } else {
          alert("Not enough coins! You need 1500 coins.");
        }
      }
    });

    
    const upgradeBananaBtn = document.getElementById('upgradeBananaBtn');
    upgradeBananaBtn.addEventListener('click', () => {
      
      if (!isUpgradePurchased) {
        if (overlayCoinCount >= 5000) {  
          overlayCoinCount -= 5000;
          updateCoinScore();
          localStorage.setItem(storKey, btoa(overlayCoinCount.toString()));
         
          banana.width = baseBananaSize * 1.2;
          banana.height = baseBananaSize * 1.2;
          greenBanana.width = baseBananaSize * 1.2;
          greenBanana.height = baseBananaSize * 1.2;
          redBanana.width = baseBananaSize * 1.2;
          redBanana.height = baseBananaSize * 1.2;
         
          if (banana2) {
            banana2.width = baseBananaSize * 1.2;
            banana2.height = baseBananaSize * 1.2;
          }
          isUpgradePurchased = true;
          localStorage.setItem(upgradeStorKey, btoa("1"));
          upgradeBananaBtn.innerHTML = "&#10004;";
          upgradeBananaBtn.style.backgroundColor = "#a0e18a";
          upgradeBananaBtn.disabled = true;
        } else {
          alert("Not enough coins! You need 5000 coins.");
        }
      }
    });
  </script>
</body>
