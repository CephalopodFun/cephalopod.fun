<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banana Collector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      touch-action: none;
    }
    .ui {
      position: absolute;
      top: 35px;
      left: 80px;
    }
    .ui img {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
    .score {
      font-size: 20px;
      font-weight: bold;
      position: absolute;
      top: 40px;
      right: 100px;
    }
    .instructions {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: black;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB7Ko-b_wiFIQ_Mz_vaL-QX8aJXTxGb_Ik",
      authDomain: "cephalopod-fun.firebaseapp.com",
      projectId: "cephalopod-fun",
      storageBucket: "cephalopod-fun.appspot.com",
      messagingSenderId: "264811067783",
      appId: "1:264811067783:web:ffef824ef1933ad35c7b22",
      measurementId: "G-8BC5MQBT5T"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Reference to Firestore document
    const scoreRef = db.collection('gameData').doc('globalScore');

    let collectedBananas = 0; // Track bananas collected

    // Function to increment global score (batch updates)
    async function incrementGlobalScore() {
      if (collectedBananas === 0) return; // Skip if no bananas were collected

      try {
        console.log(`Incrementing global score by ${collectedBananas}...`);
        await scoreRef.update({
          score: firebase.firestore.FieldValue.increment(collectedBananas)
        });
        console.log(`Global score incremented by ${collectedBananas} successfully.`);
        collectedBananas = 0; // Reset after update
      } catch (error) {
        console.error("Error updating global score:", error);
      }
    }

    // Function to display the global score in real-time
    function displayGlobalScore() {
      scoreRef.onSnapshot((doc) => {
        if (doc.exists) {
          const score = doc.data().score;
          document.getElementById('scoreDisplay').textContent = score;
        } else {
          console.log("No such document!");
        }
      });
    }

    // Initialize Firestore document if it doesn't exist
    async function initializeScore() {
      try {
        const docSnap = await scoreRef.get();
        if (!docSnap.exists) {
          await scoreRef.set({ score: 0 });
          console.log("Initialized Firestore document with score = 0.");
        }
      } catch (error) {
        console.error("Error initializing Firestore document:", error);
      }
    }

    // Initialize Firebase logic
    initializeScore();
    displayGlobalScore();
  </script>
</head>
<body>
  <div class="ui">
    <img src="lobby.png" alt="Back to Lobby" id="backButton">
  </div>
  <div class="score">Global Score: <span id="scoreDisplay">0</span></div>
  <canvas id="gameCanvas"></canvas>
  <div class="instructions">Collect bananas to increase the global score!</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas to fit the screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const backgroundImage = new Image();
    backgroundImage.src = 'background.png'; // Path to your background image

    // Game variables
    const monkey = {
      x: canvas.width / 2 - 50,
      y: canvas.height - 140,
      width: 116.5,
      height: 133.75,
      image: new Image()
    };
    monkey.image.src = 'monkey.png'; // Path to the monkey image

    const banana = {
      x: Math.random() * (canvas.width - 80) + 40,
      y: 0,
      width: 60,
      height: 60,
      image: new Image()
    };
    banana.image.src = 'banana.png'; // Path to your banana image

    // Move the monkey (Keyboard controls)
    document.addEventListener('keydown', (event) => {
      const step = 30;
      if (event.key === 'ArrowLeft' && monkey.x > 0) monkey.x -= step;
      if (event.key === 'ArrowRight' && monkey.x < canvas.width - monkey.width) monkey.x += step;
    });

    // Move the monkey (Touch controls)
    canvas.addEventListener('touchstart', (event) => {
      const touch = event.touches[0];
      monkey.x = touch.clientX - canvas.offsetLeft - monkey.width / 2;
    });

    canvas.addEventListener('touchmove', (event) => {
      const touch = event.touches[0];
      monkey.x = touch.clientX - canvas.offsetLeft - monkey.width / 2;
      if (monkey.x < 0) monkey.x = 0;
      if (monkey.x > canvas.width - monkey.width) monkey.x = canvas.width - monkey.width;
    });

    // Back to lobby button
    const backButton = document.getElementById('backButton');
    backButton.addEventListener('click', () => {
      window.location.href = "../index.html";
    });

    // Game loop
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw background
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

      // Draw monkey
      ctx.drawImage(monkey.image, monkey.x, monkey.y, monkey.width, monkey.height);

      // Draw banana
      ctx.drawImage(banana.image, banana.x, banana.y, banana.width, banana.height);

      // Move banana
      banana.y += 5;

      // Check for collision
      if (
        banana.y + banana.height >= monkey.y &&
        banana.x + banana.width >= monkey.x &&
        banana.x <= monkey.x + monkey.width
      ) {
        collectedBananas++; // Increment collected bananas
        banana.y = 0; // Reset banana position
        banana.x = Math.random() * (canvas.width - 80) + 40;
      }

      // Reset banana if it falls off screen
      if (banana.y > canvas.height) {
        banana.y = 0;
        banana.x = Math.random() * (canvas.width - 80) + 40;
      }

      requestAnimationFrame(gameLoop);
    }

    // Increment global score every second
    setInterval(incrementGlobalScore, 1000);

    backgroundImage.onload = gameLoop;
  </script>
</body>
</html>
